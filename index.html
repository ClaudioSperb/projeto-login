<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols"/>
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
           <!-- Aqui vai a imagem no CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo a sua página de Login. Coloque seus dados e acesse seu Ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols">person</span>
                        <input type="email" name="usuario" id="iusuario" placeholder="seu email" maxlength="30" minlength="10" autocomplete="email" required>
                        <label for="iusuario">Usuário</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" maxlength="15" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha   <span class="material-symbols">forward_to_inbox</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
